<!DOCTYPE html>
<html>
<head>
    <title>Big-0</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app" v-cloak>
        <div id="question-area">
            {{ prompt }} 
            {{ question }}?
        </div>
        <div id="answer-area">
            <div class="answer-box">
                <button class="answer-button" v-on:click="checkAnswer(0)">A) {{ answerPool[options[0]]}}</button>
            </div>
            <div class="answer-box">
                <button class="answer-button" v-on:click="checkAnswer(1)">B) {{ answerPool[options[1]]}}</button>
            </div>
            <div class="answer-box">
                <button class="answer-button" v-on:click="checkAnswer(2)">C) {{ answerPool[options[2]]}}</button>
            </div>
            <div class="answer-box">
                <button class="answer-button" v-on:click="checkAnswer(3)">D) {{ answerPool[options[3]]}}</button>
            </div>
            <div id="message-area" v-show="incorrect">
                <div  id="message">{{ message }}</div>
            </div>
        </div> 
        <br>
        <div>
            <div id="streak">
                Current Streak: {{ streak }} <br>
                Highest Streak: {{ highStreak }}
            </div>
            <!-- <input v-model="question" v-on:keydown.enter="askQuestion()"> <br> -->
        <!-- <button v-show="isValidQuestion()" v-on:click="askQuestion()">Ask Question</button> -->
        <!-- <div v-show="question.length > 0 && !isValidQuestion()">Questions usually end with a ?</div> -->
        </div>       
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="app.js"></script>
</body>
</html>
